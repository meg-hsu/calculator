<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>calculator!</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="display container">
                        <div id="negative">-</div>
                        <div class="numbers">842847</div>
                    </div>
                </div>
                <div class="button-container">
                    <div class="power-and-clear">
                        <div class="emptyspace"></div>
                        <button class="func neg">+/-</button>
                        <button class="func">clear</button>
                        <button class="func">on/off</button>
                    </div>
                    <div class="nums-and-operations"> 
                        <div class="nums" id="numbers-container">
                            <div class="nums container">
                                <div class="nums row">
                                    <button class="body number" id="7">7</button>
                                    <button class="body number" id="8">8</button>
                                    <button class="body number" id="9">9</button>
                                    <button class="body op">/</button>
                                </div>
                            </div> 
                            <div class="nums container">
                                <div class="nums row">
                                    <button class="body number" id="4">4</button>
                                    <button class="body number" id="5">5</button>
                                    <button class="body number" id="6">6</button>
                                    <button class="body op">x</button>
                                </div> 
                            </div>
                            <div class="nums container">
                                <div class="nums row">
                                    <button class="body number" id="1">1</button>
                                    <button class="body number" id="2">2</button>
                                    <button class="body number" id="3">3</button>
                                    <button class="body op">-</button>
                                </div> 
                            </div>
                            <div class="nums container">
                                <div class="nums row" id="bottom-row">
                                    <button class="body number">0</button>
                                    <button class="body">.</button>
                                    <button class="body op" id="=">=</button>
                                    <button class="body op">+</button>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
